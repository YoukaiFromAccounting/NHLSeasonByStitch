<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Season Scarf Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #34495e;
            font-size: 0.9em;
        }

        select, input[type="file"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .scarf-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .scarf {
            border: 3px solid #34495e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 100%;
        }

        .scarf-stripe {
            height: 8px;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }

        .scarf-stripe:hover {
            transform: scaleY(1.2);
            z-index: 1;
        }

        .scarf-stripe::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scarf-stripe:hover::after {
            opacity: 1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .info-text {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
            font-style: italic;
        }

        .game-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            max-width: 300px;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .legend {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèí NHL Season Scarf Generator</h1>
        <p class="subtitle">Transform your team's season into a beautiful visual scarf (1994-2025)</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="seasonSelect">Select Season:</label>
                <select id="seasonSelect">
                    <option value="">Loading seasons...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="teamSelect">Select Team:</label>
                <select id="teamSelect">
                    <option value="">Choose a season first...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="scarfWidth">Scarf Width:</label>
                <select id="scarfWidth">
                    <option value="300">Narrow (300px)</option>
                    <option value="500" selected>Medium (500px)</option>
                    <option value="700">Wide (700px)</option>
                    <option value="900">Extra Wide (900px)</option>
                </select>
            </div>
            
            <button onclick="generateScarf()">Generate Scarf</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #2ecc71;"></div>
                <span>Win</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>Loss</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f39c12;"></div>
                <span>OT/SO Win</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #95a5a6;"></div>
                <span>OT/SO Loss</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9b59b6;"></div>
                <span>Preseason</span>
            </div>
        </div>

        <div class="scarf-container">
            <div id="scarf" class="scarf"></div>
        </div>

        <div class="stats" id="stats"></div>

        <div class="info-text">
            <p>Select a season and team to generate their season scarf!</p>
            <p>Each stripe represents one game - hover over stripes to see game details including shots.</p>
        </div>
    </div>

    <div class="game-tooltip" id="tooltip"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let gameData = [];
        let teams = new Set();
        let seasons = new Set();

        // Color scheme for different game outcomes
        const colors = {
            win: '#2ecc71',
            loss: '#e74c3c',
            otWin: '#f39c12',
            otLoss: '#95a5a6',
            preseason: '#9b59b6'
        };

        // Load CSV data from GitHub on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDataFromGitHub();
        });

        function loadDataFromGitHub() {
            const csvUrl = 'nhl_complete_1994_2025.csv'; // Updated filename
            
            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        complete: function(results) {
                            gameData = results.data.filter(row => row.game_id); // Filter out empty rows
                            populateSeasonSelect();
                            console.log('Data loaded:', gameData.length, 'games');
                        },
                        error: function(error) {
                            console.error('Error parsing CSV:', error);
                            showError('Error parsing CSV data. Please check the file format.');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading CSV:', error);
                    showError('Error loading NHL data. Please ensure the CSV file is available.');
                });
        }

        function showError(message) {
            const seasonSelect = document.getElementById('seasonSelect');
            seasonSelect.innerHTML = '<option value="">Error loading data</option>';
            
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = 'background: #e74c3c; color: white; padding: 15px; border-radius: 8px; margin: 20px 0; text-align: center;';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.querySelector('.controls').nextSibling);
        }

        function populateSeasonSelect() {
            seasons.clear();
            const seasonSelect = document.getElementById('seasonSelect');
            seasonSelect.innerHTML = '<option value="">Choose a season...</option>';

            // Extract unique seasons and format them nicely
            gameData.forEach(game => {
                if (game.season) {
                    seasons.add(game.season);
                }
            });

            // Sort seasons in descending order (most recent first)
            const sortedSeasons = Array.from(seasons).sort().reverse();
            
            sortedSeasons.forEach(season => {
                const option = document.createElement('option');
                option.value = season;
                // Format season display (20232024 -> 2023-24)
                const displaySeason = formatSeasonDisplay(season);
                option.textContent = displaySeason;
                seasonSelect.appendChild(option);
            });

            // Add change event listener
            seasonSelect.addEventListener('change', function() {
                populateTeamSelect();
            });

            // Auto-select first season if only one is available
            if (sortedSeasons.length === 1) {
                seasonSelect.value = sortedSeasons[0];
                populateTeamSelect();
            }
        }

        function formatSeasonDisplay(season) {
            // Convert 19941995 to 1994-95
            if (season && season.length === 8) {
                const startYear = season.substring(0, 4);
                const endYear = season.substring(6, 8);
                return `${startYear}-${endYear}`;
            }
            return season;
        }

        function populateTeamSelect() {
            const selectedSeason = document.getElementById('seasonSelect').value;
            
            if (!selectedSeason) {
                const teamSelect = document.getElementById('teamSelect');
                teamSelect.innerHTML = '<option value="">Choose a season first...</option>';
                return;
            }

            teams.clear();
            const teamSelect = document.getElementById('teamSelect');
            teamSelect.innerHTML = '<option value="">Choose a team...</option>';

            // Extract unique teams for the selected season
            const seasonGames = gameData.filter(game => game.season === selectedSeason);
            
            seasonGames.forEach(game => {
                if (game.home_team_code) teams.add(game.home_team_code);
                if (game.away_team_code) teams.add(game.away_team_code);
            });

            // Sort teams alphabetically
            const sortedTeams = Array.from(teams).sort();
            sortedTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamSelect.appendChild(option);
            });

            console.log(`Found ${sortedTeams.length} teams for season ${formatSeasonDisplay(selectedSeason)}`);
        }

        function generateScarf() {
            const selectedTeam = document.getElementById('teamSelect').value;
            const selectedSeason = document.getElementById('seasonSelect').value;
            const scarfWidth = document.getElementById('scarfWidth').value;
            
            if (!selectedSeason) {
                alert('Please select a season first!');
                return;
            }
            
            if (!selectedTeam) {
                alert('Please select a team first!');
                return;
            }

            if (gameData.length === 0) {
                alert('NHL data is still loading. Please wait a moment and try again.');
                return;
            }

            // Filter games for selected team and season
            const teamGames = gameData.filter(game => 
                game.season === selectedSeason && 
                (game.home_team_code === selectedTeam || game.away_team_code === selectedTeam)
            );

            // Sort games by date
            teamGames.sort((a, b) => new Date(a.date) - new Date(b.date));

            // Generate scarf
            const scarfElement = document.getElementById('scarf');
            scarfElement.innerHTML = '';
            scarfElement.style.width = scarfWidth + 'px';

            let wins = 0, losses = 0, otWins = 0, otLosses = 0, preseason = 0;

            teamGames.forEach((game, index) => {
                const stripe = document.createElement('div');
                stripe.className = 'scarf-stripe';
                
                // Determine if team won or lost
                const isHome = game.home_team_code === selectedTeam;
                const teamScore = isHome ? parseInt(game.home_score) : parseInt(game.away_score);
                const opponentScore = isHome ? parseInt(game.away_score) : parseInt(game.home_score);
                const isWin = teamScore > opponentScore;
                const isOvertime = game.overtime === 'True' || game.shootout === 'True';
                const isPreseason = game.game_type === '1';

                // Determine color
                let color;
                if (isPreseason) {
                    color = colors.preseason;
                    preseason++;
                } else if (isWin) {
                    if (isOvertime) {
                        color = colors.otWin;
                        otWins++;
                    } else {
                        color = colors.win;
                        wins++;
                    }
                } else {
                    if (isOvertime) {
                        color = colors.otLoss;
                        otLosses++;
                    } else {
                        color = colors.loss;
                        losses++;
                    }
                }

                stripe.style.backgroundColor = color;
                
                // Add hover tooltip with enhanced information including shots
                const opponent = isHome ? game.away_team_code : game.home_team_code;
                const venue = isHome ? 'vs' : '@';
                const score = `${teamScore}-${opponentScore}`;
                const gameDate = new Date(game.date).toLocaleDateString();
                
                // Get shots data - handle cases where shots might be missing
                const teamShots = isHome ? (game.home_shots || 'N/A') : (game.away_shots || 'N/A');
                const opponentShots = isHome ? (game.away_shots || 'N/A') : (game.home_shots || 'N/A');
                const shotsInfo = teamShots !== 'N/A' && opponentShots !== 'N/A' ? 
                    `\nShots: ${teamShots}-${opponentShots}` : '';
                
                const tooltipText = `${gameDate} ${venue} ${opponent} ${score}${isOvertime ? ' (OT/SO)' : ''}${isPreseason ? ' (Preseason)' : ''}${shotsInfo}`;
                
                stripe.setAttribute('data-tooltip', tooltipText);

                stripe.addEventListener('mouseenter', showTooltip);
                stripe.addEventListener('mouseleave', hideTooltip);
                stripe.addEventListener('mousemove', updateTooltipPosition);

                scarfElement.appendChild(stripe);
            });

            // Update stats
            updateStats(wins, losses, otWins, otLosses, preseason, teamGames.length);
        }

        function updateStats(wins, losses, otWins, otLosses, preseason, total) {
            const statsElement = document.getElementById('stats');
            const regularSeasonGames = total - preseason;
            const points = (wins * 2) + (otWins * 2) + (otLosses * 1);
            const winPercentage = regularSeasonGames > 0 ? ((wins + otWins) / regularSeasonGames * 100).toFixed(1) : 0;

            statsElement.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${wins + otWins}</div>
                    <div class="stat-label">Total Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${losses + otLosses}</div>
                    <div class="stat-label">Total Losses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${points}</div>
                    <div class="stat-label">Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${winPercentage}%</div>
                    <div class="stat-label">Win Percentage</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${otWins + otLosses}</div>
                    <div class="stat-label">OT/SO Games</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${regularSeasonGames}</div>
                    <div class="stat-label">Regular Season Games</div>
                </div>
            `;
        }

        function showTooltip(e) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = e.target.getAttribute('data-tooltip');
            tooltip.style.display = 'block';
            updateTooltipPosition(e);
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        function updateTooltipPosition(e) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.left = e.pageX + 10 + 'px';
            tooltip.style.top = e.pageY + 10 + 'px';
        }

        // Initialize - data will be loaded automatically on page load
        console.log('NHL Season Scarf Generator initialized');
    </script>
</body>
</html>
