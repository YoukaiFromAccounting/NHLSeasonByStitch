<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Season Scarf Generator</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'%3E%3Ctext y='32' font-size='32'%3E%F0%9F%A7%A3%3C/text%3E%3C/svg%3E">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background logo animations */
        .background-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .floating-logo {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.15;
            border-radius: 50%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease-out;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        /* ... rest of unchanged styles ... */
    </style>
</head>
<body>
    <!-- Background floating logos -->
    <div class="background-logos" id="backgroundLogos"></div>
    
    <div class="container">
        <!-- ... unchanged markup ... -->
    </div>

    <div class="game-tooltip" id="tooltip"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // ... unchanged data loading and definitions ...

        document.addEventListener('DOMContentLoaded', () => {
            loadDataFromGitHub();
            loadTeamColours();
            createFloatingLogos();
        });

        window.addEventListener('resize', () => {
            createFloatingLogos();
        });

        // Physics variables for logo movement
        let logos = [];
        let animationId = null;
        
        // Background transition variables
        let currentBackgroundColor = '#667eea';
        let targetBackgroundColor = '#667eea';
        let backgroundTransitionStart = 0;
        let backgroundTransitionDuration = 1500; // milliseconds

        function createFloatingLogos() {
            const container = document.getElementById('backgroundLogos');
            const teamCodes = Object.keys(teamLogos);
            container.innerHTML = '';
            logos = [];

            teamCodes.forEach((teamCode, index) => {
                const logo = document.createElement('div');
                logo.className = 'floating-logo';
                const img = document.createElement('img');
                img.src = teamLogos[teamCode];
                img.alt = teamCode;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                img.onerror = function() {
                    this.style.display = 'none';
                    const fallback = document.createElement('div');
                    fallback.textContent = '🏒';
                    fallback.style.fontSize = '80px';
                    fallback.style.display = 'flex';
                    fallback.style.alignItems = 'center';
                    fallback.style.justifyContent = 'center';
                    fallback.style.width = '100%';
                    fallback.style.height = '100%';
                    this.parentNode.appendChild(fallback);
                };
                logo.appendChild(img);

                const logoObj = { element: logo, teamCode: teamCode, x: 0, y: 0, index: index };
                container.appendChild(logo);
                logos.push(logoObj);
            });

            if (animationId) cancelAnimationFrame(animationId);
            animateLogos();
        }

        function animateLogos() {
            const time = Date.now() * 0.001;
            const centerX = window.innerWidth * 0.5;
            const centerY = window.innerHeight * 0.5;
            const ovalWidth = window.innerWidth * 0.9;
            const ovalHeight = window.innerHeight * 0.6;
            const speed = -0.15;

            logos.forEach((logo) => {
                const angle = (logo.index / logos.length) * 2 * Math.PI + time * speed;
                const x = centerX + Math.cos(angle) * ovalWidth * 0.5;
                const y = centerY + Math.sin(angle) * ovalHeight * 0.5;
                logo.x = x;
                logo.y = y;
                const el = logo.element;
                const w = el.offsetWidth;
                const h = el.offsetHeight;
                el.style.left = (x - w * 0.5) + 'px';
                el.style.top = (y - h * 0.5) + 'px';
            });

            updateBackgroundTransition();
            animationId = requestAnimationFrame(animateLogos);
        }

        function updateBackgroundTransition() {
            if (backgroundTransitionStart === 0) return;
            const elapsed = Date.now() - backgroundTransitionStart;
            const progress = Math.min(elapsed / backgroundTransitionDuration, 1);
            if (progress < 1) {
                const start = hexToRgb(currentBackgroundColor);
                const end = hexToRgb(targetBackgroundColor);
                const r = Math.round(start.r + (end.r - start.r) * progress);
                const g = Math.round(start.g + (end.g - start.g) * progress);
                const b = Math.round(start.b + (end.b - start.b) * progress);
                const newColor = `rgb(${r}, ${g}, ${b})`;
                document.body.style.background = `linear-gradient(135deg, ${newColor} 0%, ${newColor} 100%)`;
            } else {
                currentBackgroundColor = targetBackgroundColor;
                backgroundTransitionStart = 0;
                document.body.style.background = `linear-gradient(135deg, ${targetBackgroundColor} 0%, ${targetBackgroundColor} 100%)`;
            }
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : { r: 0, g: 0, b: 0 };
        }

        function populateColourSelectors() {
            const code = document.getElementById('teamSelect').value;
            const selContainer = document.getElementById('scarfSideLogos');
            selContainer.style.display = 'none';
            const name = codeToFullName[code];
            const choices = teamColoursData.filter(c => c.Team === name);

            // set defaults and populate selectors
            // ... unchanged logic ...
            document.getElementById('colourControls').style.display = 'flex';
        }

        function generateScarf() {
            // ... unchanged logic to draw scarf and stats ...
            // after updating stats show side logos
            const team = document.getElementById('teamSelect').value;
            createScarfSideLogos(team);
        }

        // ... rest of script unchanged ...
    </script>
</body>
</html>
