<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Season Scarf Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: 600;
            color: #34495e;
            font-size: 0.9em;
        }
        select, input[type="file"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .scarf-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .scarf {
            border: 3px solid #34495e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 100%;
        }
        .scarf-stripe {
            height: 8px;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }
        .scarf-stripe:hover {
            transform: scaleY(1.2);
            z-index: 1;
        }
        .scarf-stripe::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .scarf-stripe:hover::after {
            opacity: 1;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #2c3e50;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .info-text {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
            font-style: italic;
        }
        .game-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            max-width: 300px;
            line-height: 1.4;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .legend {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèí NHL Season Scarf Generator</h1>
        <p class="subtitle">Transform your team's season into a beautiful visual scarf (1994-2025)</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="seasonSelect">Select Season:</label>
                <select id="seasonSelect">
                    <option value="">Loading seasons...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="teamSelect">Select Team:</label>
                <select id="teamSelect">
                    <option value="">Choose a season first...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="scarfWidth">Scarf Width:</label>
                <select id="scarfWidth">
                    <option value="300">Narrow (300px)</option>
                    <option value="500" selected>Medium (500px)</option>
                    <option value="700">Wide (700px)</option>
                    <option value="900">Extra Wide (900px)</option>
                </select>
            </div>

            <!-- hidden until a team is picked -->
            <div id="colourControls" style="display: none; flex-wrap: wrap; gap: 20px;">
                <div class="control-group">
                    <label for="winColorSelect">Win Colour</label>
                    <select id="winColorSelect"></select>
                </div>
                <div class="control-group">
                    <label for="lossColorSelect">Loss Colour</label>
                    <select id="lossColorSelect"></select>
                </div>
                <div class="control-group">
                    <label for="otWinColorSelect">OT / SO Win Colour</label>
                    <select id="otWinColorSelect"></select>
                </div>
                <div class="control-group">
                    <label for="otLossColorSelect">OT / SO Loss Colour</label>
                    <select id="otLossColorSelect"></select>
                </div>
                <div class="control-group">
                    <label for="preseasonColorSelect">Preseason Colour</label>
                    <select id="preseasonColorSelect"></select>
                </div>
            </div>

            <button onclick="generateScarf()">Generate Scarf</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #2ecc71;"></div>
                <span>Win</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>Loss</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f39c12;"></div>
                <span>OT / SO Win</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #95a5a6;"></div>
                <span>OT / SO Loss</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9b59b6;"></div>
                <span>Preseason</span>
            </div>
        </div>

        <div class="scarf-container">
            <div id="scarf" class="scarf"></div>
        </div>

        <div class="stats" id="stats"></div>

        <div class="info-text">
            <p>Select a season and team to generate their season scarf!</p>
            <p>Each stripe represents one game, hover over stripes to see game details including shots.</p>
        </div>
    </div>

    <div class="game-tooltip" id="tooltip"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let gameData = [];
        let teams = new Set();
        let seasons = new Set();
        let teamColoursData = [];

        // map each team code to its full name in the colours CSV
        const codeToFullName = {
            ANA: 'Anaheim Ducks',
            ARI: 'Arizona Coyotes',
            BOS: 'Boston Bruins',
            BUF: 'Buffalo Sabres',
            CGY: 'Calgary Flames',
            CAR: 'Carolina Hurricanes',
            CBJ: 'Columbus Blue Jackets',
            CHI: 'Chicago Blackhawks',
            COL: 'Colorado Avalanche',
            DAL: 'Dallas Stars',
            DET: 'Detroit Red Wings',
            EDM: 'Edmonton Oilers',
            FLA: 'Florida Panthers',
            LAK: 'Los Angeles Kings',
            MIN: 'Minnesota Wild',
            MTL: 'Montreal Canadiens',
            NSH: 'Nashville Predators',
            NJD: 'New Jersey Devils',
            NYI: 'New York Islanders',
            NYR: 'New York Rangers',
            OTT: 'Ottawa Senators',
            PHI: 'Philadelphia Flyers',
            PIT: 'Pittsburgh Penguins',
            SJS: 'San Jose Sharks',
            SEA: 'Seattle Kraken',
            STL: 'St. Louis Blues',
            TBL: 'Tampa Bay Lightning',
            TOR: 'Toronto Maple Leafs',
            VAN: 'Vancouver Canucks',
            VGK: 'Vegas Golden Knights',
            WPG: 'Winnipeg Jets',
            WSH: 'Washington Capitals'
        };

        const colors = {
            win: '#2ecc71',
            loss: '#e74c3c',
            otWin: '#f39c12',
            otLoss: '#95a5a6',
            preseason: '#9b59b6'
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadDataFromGitHub();
            loadTeamColours();
        });

        function loadTeamColours() {
            fetch('nhl_team_colors.csv')
                .then(r => {
                    if (!r.ok) throw new Error('Could not load team colours');
                    return r.text();
                })
                .then(txt => {
                    Papa.parse(txt, {
                        header: true,
                        complete(results) {
                            teamColoursData = results.data.filter(r => r.Team && r['Hex Code']);
                        }
                    });
                })
                .catch(console.error);
        }

        function loadDataFromGitHub() {
            fetch('nhl_complete_1994_2025.csv')
                .then(r => r.ok ? r.text() : Promise.reject('Game CSV not found'))
                .then(txt => Papa.parse(txt, {
                    header: true,
                    complete(res) {
                        gameData = res.data.filter(r => r.game_id);
                        populateSeasonSelect();
                    }
                }))
                .catch(console.error);
        }

        function populateSeasonSelect() {
            seasons.clear();
            const s = document.getElementById('seasonSelect');
            s.innerHTML = '<option value="">Choose a season...</option>';
            gameData.forEach(g => g.season && seasons.add(g.season));
            Array.from(seasons).sort().reverse()
                .forEach(season => {
                    const o = document.createElement('option');
                    o.value = season;
                    o.textContent = season.substring(0,4) + '-' + season.substring(6,8);
                    s.appendChild(o);
                });
            s.onchange = populateTeamSelect;
            if (seasons.size===1) {
                s.value = [...seasons][0];
                populateTeamSelect();
            }
        }

        function populateTeamSelect() {
            // hide the colour picks until a team is chosen
            document.getElementById('colourControls').style.display = 'none';

            const season = document.getElementById('seasonSelect').value;
            const t = document.getElementById('teamSelect');
            if (!season) {
                t.innerHTML = '<option value="">Choose a season first...</option>';
                return;
            }
            teams.clear();
            t.innerHTML = '<option value="">Choose a team...</option>';
            gameData.filter(g => g.season===season)
                .forEach(g => {
                    if (g.home_team_code) teams.add(g.home_team_code);
                    if (g.away_team_code) teams.add(g.away_team_code);
                });
            Array.from(teams).sort()
                .forEach(code => {
                    const o = document.createElement('option');
                    o.value = code;
                    o.textContent = code;
                    t.appendChild(o);
                });
            t.onchange = populateColourSelectors;
        }

        function populateColourSelectors() {
            const code = document.getElementById('teamSelect').value;
            const name = codeToFullName[code];
            const choices = teamColoursData.filter(c => c.Team===name);

            const ids = [
                'winColorSelect',
                'lossColorSelect',
                'otWinColorSelect',
                'otLossColorSelect',
                'preseasonColorSelect'
            ];
            ids.forEach(id => {
                const sel = document.getElementById(id);
                sel.innerHTML = '';
                choices.forEach(c => {
                    const o = document.createElement('option');
                    o.value = c['Hex Code'];
                    o.textContent = c['Color Name'];
                    o.style.backgroundColor = c['Hex Code'];
                    sel.appendChild(o);
                });
            });

            // now show them
            document.getElementById('colourControls').style.display = 'flex';
        }

        function generateScarf() {
            colors.win       = document.getElementById('winColorSelect').value;
            colors.loss      = document.getElementById('lossColorSelect').value;
            colors.otWin     = document.getElementById('otWinColorSelect').value;
            colors.otLoss    = document.getElementById('otLossColorSelect').value;
            colors.preseason = document.getElementById('preseasonColorSelect').value;

            const team = document.getElementById('teamSelect').value;
            const season = document.getElementById('seasonSelect').value;
            const width = document.getElementById('scarfWidth').value;
            if (!season) return alert('Please select a season first!');
            if (!team)   return alert('Please select a team first!');
            if (!gameData.length) return alert('Data still loading, wait a moment.');

            const games = gameData
                .filter(g =>
                    g.season===season &&
                    (g.home_team_code===team || g.away_team_code===team)
                )
                .sort((a,b)=> new Date(a.date) - new Date(b.date));

            const scarf = document.getElementById('scarf');
            scarf.innerHTML=''; 
            scarf.style.width = width+'px';

            let wins=0, losses=0, otWins=0, otLosses=0, preseason=0;
            games.forEach(g => {
                const stripe = document.createElement('div');
                stripe.className = 'scarf-stripe';

                const isHome = g.home_team_code===team;
                const ts = parseInt(isHome?g.home_score:g.away_score);
                const os = parseInt(isHome?g.away_score:g.home_score);
                const won = ts>os;
                const ot  = g.overtime==='True'||g.shootout==='True';
                const pre = g.game_type==='1';

                let col;
                if (pre) {
                    col = colors.preseason; preseason++;
                } else if (won) {
                    if (ot) {
                        col = colors.otWin; otWins++;
                    } else {
                        col = colors.win; wins++;
                    }
                } else {
                    if (ot) {
                        col = colors.otLoss; otLosses++;
                    } else {
                        col = colors.loss; losses++;
                    }
                }
                stripe.style.backgroundColor = col;

                const opp   = isHome?g.away_team_code:g.home_team_code;
                const venue = isHome?'vs':'@';
                const date  = new Date(g.date).toLocaleDateString();
                const shots = isHome?`${g.home_shots||'N/A'}-${g.away_shots||'N/A'}`
                                   :`${g.away_shots||'N/A'}-${g.home_shots||'N/A'}`;
                const txt   = `${date} ${venue} ${opp} ${ts}-${os}`
                              + (ot?' (OT/SO)':'')
                              + (pre?' (Preseason)':'')
                              + (shots.includes('N/A')?'':`\nShots: ${shots}`);
                stripe.setAttribute('data-tooltip', txt);

                stripe.addEventListener('mouseenter', showTooltip);
                stripe.addEventListener('mouseleave', hideTooltip);
                stripe.addEventListener('mousemove', updateTooltipPosition);
                scarf.appendChild(stripe);
            });

            updateStats(wins,losses,otWins,otLosses,preseason,games.length);
        }

        function updateStats(w,l,ow,ol,p,total) {
            const out = document.getElementById('stats');
            const reg = total-p;
            const pts = w*2 + ow*2 + ol*1;
            const pct = reg>0?((w+ow)/reg*100).toFixed(1):0;
            out.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${w+ow}</div>
                    <div class="stat-label">Total Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${l+ol}</div>
                    <div class="stat-label">Total Losses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${pts}</div>
                    <div class="stat-label">Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${pct}%</div>
                    <div class="stat-label">Win Percentage</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${ow+ol}</div>
                    <div class="stat-label">OT/SO Games</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${reg}</div>
                    <div class="stat-label">Regular Season Games</div>
                </div>
            `;
        }

        function showTooltip(e) {
            const tip = document.getElementById('tooltip');
            tip.textContent = e.target.getAttribute('data-tooltip');
            tip.style.display = 'block';
            updateTooltipPosition(e);
        }
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        function updateTooltipPosition(e) {
            const tip = document.getElementById('tooltip');
            tip.style.left = e.pageX + 10 + 'px';
            tip.style.top  = e.pageY + 10 + 'px';
        }

        console.log('NHL Season Scarf Generator initialized');
    </script>
</body>
</html>
